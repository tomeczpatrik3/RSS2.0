<div class="container" *ngIf="model">
  <form (ngSubmit)="onSubmit()" #editEventReservationForm="ngForm">

    <div class="form-group row">
      <label for="code" class="col-sm-4 col-form-label">Az tantárgy kódja:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="code" required minlength="4" maxlength="15" [(ngModel)]="model.code"
          name="code" #code="ngModel">
        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger name-errors">

          <div *ngIf="code.errors.required">
            A tárgykódot meg kell adni.
          </div>
          <div *ngIf="code.errors.minlength">
            A tárgykód legalább 4 karakter hoszzú kell hogy legyen.
          </div>
          <div *ngIf="code.errors.maxlength">
            A tárgykód legfeljebb 15 karakter hoszzú lehet.
          </div>

        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Az tantárgy neve:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" required minlength="5" maxlength="30" [(ngModel)]="model.name"
          name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger name-errors">

          <div *ngIf="name.errors.required">
            A tantárgy nevét meg kell adni.
          </div>
          <div *ngIf="name.errors.minlength">
            A tantárgy neve legalább 5 karakter hoszzú kell hogy legyen.
          </div>
          <div *ngIf="name.errors.maxlength">
            A tantárgy neve legfeljebb 30 karakter hoszzú lehet.
          </div>

        </div>
      </div>
    </div>

    <div class="btn-padding">
      <button type="submit" class="btn btn-success btn-space" [disabled]="!editEventReservationForm.form.valid">Módosítás</button>
      <button type="button" class="btn btn-danger btn-space" (click)="onExit()">Kilépés</button>
    </div>

  </form>
</div>
