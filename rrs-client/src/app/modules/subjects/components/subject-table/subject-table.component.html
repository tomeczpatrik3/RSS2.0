<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tantárgy kódja</th>
      <th scope="col">Tantárgy neve</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects; let i = index"  (click)="openPopup(subject.id)">
      <th scope="row">{{i+1}}</th>
      <td>{{subject.code}}</td>
      <td>{{subject.name}}</td>
    </tr>
  </tbody>
</table>
