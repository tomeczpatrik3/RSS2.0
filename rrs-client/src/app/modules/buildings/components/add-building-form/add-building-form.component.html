<form [formGroup]="buildingForm" (ngSubmit)="addBuilding()">

  <div class="form-group row">
    <label for="buildingName" class="col-sm-4 col-form-label">Épület neve*</label>
    <div class="col-sm-8">
      <input class="form-control" type="text" required id="buildingName" [formControl]="buildingName">

      <div *ngIf="buildingName.invalid && (buildingName.dirty || buildingName.touched)" class="alert alert-danger">
        <div *ngIf="buildingName.errors.required">
          Az épület nevét meg kell adni.
        </div>
        <div *ngIf="buildingName.errors.minlength">
          Az épület nevének legalább 3 karakterből kell állnia.
        </div>
        <div *ngIf="buildingName.errors.maxlength">
          Az épület neve maximum 30 karakterből állhat.
        </div>
        <div *ngIf="buildingName.errors.isTaken">
          Ez a név már foglalt.
        </div>
      </div>

      <!-- <div *ngIf="buildingName.pending" class="alert alert-info">A validálás folyamatban...</div> -->

    </div>
  </div>
  <div class="btn-padding">
    <button type="submit" class="btn btn-success btn-space" [disabled]="!buildingForm.valid">Hozzáadás</button>
    <button type="button" class="btn btn-secondary btn-space" (click)="buildingForm.reset()">Törlés</button>
  </div>
</form>
