<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Épület neve</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let building of buildings; let i = index" (click)="openPopup(building.id)">
      <th scope="row">{{i+1}}</th>
      <td>{{building.name}}</td>
    </tr>
  </tbody>
</table>
