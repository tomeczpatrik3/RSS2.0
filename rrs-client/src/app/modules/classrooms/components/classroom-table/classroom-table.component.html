<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Épület</th>
      <th scope="col">Név</th>
      <th scope="col">PC</th>
      <th scope="col">Projektor</th>
      <th scope="col">Székek száma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms; let i = index" (click)="openPopup(room.id)">
      <th scope="row">{{i+1}}</th>
      <td>{{room.building}}</td>
      <td>{{room.name}}</td>
      <td>{{room.hasPC | booleanConvert}}</td>
      <td>{{room.hasProjector | booleanConvert}}</td>
      <td>{{room.chairs}}</td>
    </tr>
  </tbody>
</table>
