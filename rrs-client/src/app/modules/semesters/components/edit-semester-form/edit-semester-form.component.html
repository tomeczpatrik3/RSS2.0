<div class="container" *ngIf="model">
  <form (ngSubmit)="onSubmit()" #editEventReservationForm="ngForm">

      <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">A szemeszter neve:</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" id="name" required [pattern]="semesterNamePattern" minlength="11" maxlength="11" [(ngModel)]="model.name"
                  name="name" #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger name-errors">

                  <div *ngIf="name.errors.required">
                      A szemeszter nevét meg kell adni.
                  </div>
                  <div *ngIf="name.errors.minlength">
                    A szemeszter neve legalább 11 karakter hoszzú kell hogy legyen.
                  </div>
                  <div *ngIf="name.errors.maxlength">
                    A szemeszter neve legfeljebb 11 karakter hoszzú lehet.
                  </div>
                  <div *ngIf="name.errors.pattern">
                    A szemeszter neve nem megfelelő formátumú (ÉÉÉÉ-ÉÉÉÉ/1 vagy ÉÉÉÉ-ÉÉÉÉ/2)
                  </div>

              </div>
          </div>
      </div>

      <div class="form-group row">
          <label for="startDate" class="col-sm-4 col-form-label">A szemeszter kezdete:</label>
          <div class="col-sm-8">
              <input type="date" class="form-control" id="startDate" required [(ngModel)]="model.startDate"
                  name="startDate" #startDate="ngModel">
              <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)">
                  <div *ngIf="startDate.errors.required">
                      A tanterem nevét meg kell adni.
                  </div>

              </div>
          </div>
      </div>

      <div class="form-group row">
        <label for="endDate" class="col-sm-4 col-form-label">A szemeszter vége:</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="endDate" required [(ngModel)]="model.endDate"
                name="endDate" #endDate="ngModel">
            <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)">
                <div *ngIf="endDate.errors.required">
                    A tanterem nevét meg kell adni.
                </div>

            </div>
        </div>
    </div>

      <div class="btn-padding">
          <button type="submit" class="btn btn-success btn-space" [disabled]="!editEventReservationForm.form.valid">Módosítás</button>
          <button type="button" class="btn btn-danger btn-space" (click)="onExit()">Kilépés</button>
      </div>

  </form>
</div>
