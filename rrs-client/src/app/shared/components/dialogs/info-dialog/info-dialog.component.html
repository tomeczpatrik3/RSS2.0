<div class="alert alert-info">
  <p class="dialog-title" mat-dialog-title>{{data.title}}</p>
  <hr>
  <mat-dialog-content>
    <strong [innerHTML]="data.text"></strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button class="btn btn-secondary btn-space" (click)="onCloseConfirm()">OK</button>
  </mat-dialog-actions>
</div>
