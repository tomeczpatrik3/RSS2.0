<div class="container" *ngIf="model">
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">A foglaló személy:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" placeholder="{{fullName}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="eventName" class="col-sm-4 col-form-label">Az esemény neve:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="eventName" placeholder="{{model.name}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="building" class="col-sm-4 col-form-label">Az épület neve:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="building" placeholder="{{model.building}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="classroom" class="col-sm-4 col-form-label">A tanterem neve:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="classroom" placeholder="{{model.classroom}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="startDate" class="col-sm-4 col-form-label">A kezdési idő:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="startDate" placeholder="{{model.startDate}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="endDate" class="col-sm-4 col-form-label">A befejezési idő:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="endDate" placeholder="{{model.endDate}}" readonly>
      </div>
    </div>

    <div class="form-group" *ngIf="model.note.length > 0">
      <label for="note">Megjegyzés:</label>
      <textarea class="form-control" rows="5" id="note" placeholder="{{model.note}}" readonly></textarea>
    </div>

    <div class="btn-padding">
      <button class="btn btn-success btn-space" (click)="onExit()">OK</button>
    </div>
  </form>
</div>
