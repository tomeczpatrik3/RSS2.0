<div class="container" *ngIf="model">
  <form (ngSubmit)="onSubmit()" #editEventReservationForm="ngForm">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Az esemény neve:</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Az esemény nevét meg kell adni
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="note">Megjegyzés:</label>
      <textarea class="form-control" rows="5" id="note" required [(ngModel)]="model.note" name="note" #name="ngModel"></textarea>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!editEventReservationForm.form.valid">Submit</button>
  </form>
</div>
