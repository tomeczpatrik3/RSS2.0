<form [formGroup]="filterForm" (ngSubmit)="onFilter()">

  <div class="form-group row">
    <label for="selectedFilter" class="col-sm-4 col-form-label">Szűrési attribútum:</label>
    <div class="col-sm-8">
      <select class="form-control" id="selectedFilter" [formControl]="selectedFilter" (click)="onFilterSelect()">
        <option> Kérlek válassz egy szűrési feltételt! </option>
        <option *ngFor="let value of filterValues"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="selectedFilter.value == 'Tantárgy neve'">
    <label for="subjectName" class="col-sm-4 col-form-label">Tantárgy neve:</label>
    <div class="col-sm-8">
      <select class="form-control" id="subjectName" [formControl]="selectedValue">
        <option *ngFor="let value of values"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="selectedFilter.value == 'Tanár neve'">
    <label for="teacherName" class="col-sm-4 col-form-label">Tanár neve:</label>
    <div class="col-sm-8">
      <select class="form-control" id="teacherName" [formControl]="selectedValue">
        <option *ngFor="let value of values"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="selectedFilter.value == 'Terem neve'">
    <label for="roomName" class="col-sm-4 col-form-label">Terem neve:</label>
    <div class="col-sm-8">
      <select class="form-control" id="roomName" [formControl]="selectedValue">
        <option *ngFor="let value of values"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="btn-padding">
    <button type="submit" class="btn btn-primary" [disabled]="!filterForm.valid">Szűrés</button>
  </div>
</form>
