<form [formGroup]="filterForm" (ngSubmit)="onFilter()">

  <div class="form-group row">
    <label for="selectedFilter" class="col-sm-4 col-form-label">Szűrési attribútum:</label>
    <div class="col-sm-8">
      <select class="form-control" id="selectedFilter" [formControl]="selectedFilter" (click)="onFilterSelect()" required>
        <option> Kérlek válassz egy szűrési típust! </option>
        <option *ngFor="let value of filterValues"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="selectedFilter.value">
    <label for="selectedValue" class="col-sm-4 col-form-label">{{selectedFilter.value}}:</label>
    <div class="col-sm-8">
      <select class="form-control" id="selectedValue" [formControl]="selectedValue" required>
          <option> Kérlek válassz egy szűrési feltételt! </option>
        <option *ngFor="let value of loadedValues"> {{value}} </option>
      </select>
    </div>
  </div>

  <div class="btn-padding">
    <button type="submit" class="btn btn-primary" [disabled]="!filterForm.valid">Szűrés</button>
  </div>
</form>
