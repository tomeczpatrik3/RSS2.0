<h2>Tantárgyak:</h2>
<div>
  <mat-table [dataSource]="subjectData">
    
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Tantárgy neve </mat-header-cell>
      <mat-cell *matCellDef="let subject"> {{subject.name}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let rows; columns: columnsToDisplay"></mat-row>

  </mat-table>
</div>
