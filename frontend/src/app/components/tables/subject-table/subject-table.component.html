<div class="container">
    <h2>Tantárgyak:</h2>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tantárgy neve</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjects; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{subject.name}}</td>
        </tr>
      </tbody>
    </table>
</div>
