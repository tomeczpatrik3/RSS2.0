<div class="container">
  <h3>Feldolgozásra várakozó foglalások:</h3>
</div>

<div class="card form-card">
  <div class="card-block">
      <div class="form-group row">
        <label for="type" class="col-sm-4 col-form-label">Típus*</label>
        <div class="col-sm-8">
          <select class="form-control" id="type">
            <option> --- </option>
            <option *ngFor="let type of types" (click)="selectType(type)"> {{type.name}} </option>
          </select>
        </div>
      </div>      
  </div>
</div>

<div *ngIf="this.haspendingReservation">
  <div class="card border-dark mb-3" *ngFor="let reservation of pendingReservations">
    <div class="card-header">
      
    </div>
    
    <div class="card-body">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>{{reservation.user.name}}</th>
            <td>{{reservation.building.name}}</td>
            <td>{{reservation.classroom.name}}</td>
            <td>{{reservation.subject.code}} | {{reservation.subject.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <button type="button" class="btn btn-secondary btn-sm btn-outline-success" (click)="accept(ticket)">Elfogadás</button>
      <button type="button" class="btn btn-secondary btn-sm btn-outline-danger float-right" (click)="decline(ticket)">Elutasítás</button>
    </div>
  </div>
</div>

<div *ngIf="!this.haspendingReservation">
  <div class="card border-dark mb-3">
    <div class="card-header">
        <strong>Feldolgozásra várakozó foglalások:</strong>
    </div>
    
    <div class="card-body">
      Jelenleg nincs feldolgozásra várokozó foglalás!
    </div>

    <div class="card-footer">

    </div>
  </div>  
</div>
